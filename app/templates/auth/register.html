{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<section class="py-5">
  <main class="w-100">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form method="post" class="form-signin">
            <img class="mb-4" src="../static/images/quantori_logo_blog.png" alt="" height="72">
            <h1 class="h3 mb-3 fw-normal">Please Register</h1>

            <div class="form-floating mb-3">
              <input type="username" class="form-control" name="username" id="username" placeholder="Your username" maxlength="25" required>
              <label for="username">Username</label>
            </div>

            <div class="form-floating mb-3">
              <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
              <label for="email">Email</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Your first name" maxlength="30" required>
              <label for="first_name">First Name</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Your last name" maxlength="30" required>
              <label for="last_name">Last Name</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
              <label for="password">Password</label>
            </div>

            {% if groups %}
            <div>Choose Groups to Join</div>
            {% for group in groups %}
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="{{ group[0] }}" name="group_{{ group[0] }}" value="on">
              <label class="form-check-label" for="{{ group[1] }}">{{ group[1] }}</label>
            </div>
            {% endfor %}
            {% endif %}

            <button class="btn btn-primary w-100 py-2" type="submit" value="Register">Register</button>
          </form>
        </div>
      </div>
    </div>
  </main>
</section>
{% endblock %}

{% block line %}<hr>{% endblock %}
