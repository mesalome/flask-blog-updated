{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
<section class="py-5">
  <main class="w-100">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form method="post" class="form-signin">
            <img class="mb-4" src="../static/images/quantori_logo_blog.png" alt="" height="72">
            <h1 class="h3 mb-3 fw-normal">Please Log In</h1>

            <div class="form-floating mb-3">
              <input type="username" class="form-control" name="username" id="username" placeholder="Your username" required>
              <label for="username">Username</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
              <label for="password">Password</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit" value="Log In">Log In</button>
          </form>
        </div>
      </div>
    </div>
  </main>
</section>
{% endblock %}

{% block line %}<hr>{% endblock %}
