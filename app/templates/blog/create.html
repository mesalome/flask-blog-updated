{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <div class="container">
    <form method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="title" class="form-label mt-5">Title</label>
        <input name="title" id="title" class="form-control" value="{{ request.form['title'] }}" required>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea name="content" id="content" class="form-control" minlength="80" maxlength = "1000" rows="8">{{ request.form['content'] }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
    
  </div>
{% endblock %}
